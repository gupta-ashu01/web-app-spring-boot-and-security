<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/master.css}" th:rel="stylesheet"></link>
<link rel="stylesheet" th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"></link>
<body>
	<div th:insert="/navbar"></div>

	<div class="container cont">

		<form th:action="@{/master/region}" th:object="${region}"
			method="post" class="form-inline">
			<div class="form-group">

				<input class="form-control" type="text" placeholder="Region Name"
					th:field="*{regionName}"></input>

				<button class="btn btn-success" type="submit">Add</button>
			</div>
		</form>

		<table class="table table-striped table-bordered table-sm frm-table">
			<thead>
				<tr>
					<th>Region Id</th>
					<th>Region Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>


				<tr th:each="region, iStat : ${regionPage.content}">
					<td th:text="${region.id}"></td>
					<td th:text="${region.regionName}"></td>

					<td><a
						th:href="@{/master/delete-region/(regionId=*{region.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	

	<nav th:if="${regionPage.totalPages > 0}" class="frm-nav-pagination">
		<ul class="pagination pagination-lg justify-content-center">
			<li class="page-item frm-pagination-link"
				th:each="pageNumber : ${pageNumbers}"><a
				class="page-link frm-pagination-link "
				th:href="@{/master/region(size=${regionPage.size}, page=${pageNumber})}"
				th:text=${pageNumber}
				th:class="${pageNumber==regionPage.number + 1} ? active"> </a></li>

		</ul>
	</nav>


</div>




	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
